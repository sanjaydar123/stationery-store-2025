<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus Stationery - Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Saira:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="logo-area">
      <div class="logo-badge">CS</div>
      <div>
        <div class="logo-title">Campus Stationery</div>
        <div class="logo-subtitle">Everything for your desk</div>
      </div>
    </div>
    <nav class="site-nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="products.html" class="nav-link">Products</a>
      <a href="orders.html" class="nav-link">Orders</a>
      <a href="cart.html" class="nav-link active">Cart <span id="cart-count" class="cart-count">0</span></a>
      <a href="auth.html" class="nav-link">Login / Profile</a>
    </nav>
  </header>

  <main class="page">
    <section class="section-heading">
      <h1>Your Cart</h1>
      <p>Review your selected items before checkout.</p>
    </section>

    <section id="cart-section" class="cart-section">
      <div id="cart-items" class="cart-items"></div>
      <div class="cart-summary" id="cart-summary">
        <div class="cart-total-row">
          <span>Total</span>
          <span id="cart-total">₹0</span>
        </div>
        <div class="cart-actions">
          <button class="btn primary full" id="btn-buy-now">Buy Now</button>
          <button class="btn secondary full" id="btn-pay-later">Buy Now, Pay Later</button>
        </div>
        <p class="cart-note">Pay later orders will be added to your dues and can be paid at the shop counter.</p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> Campus Stationery. Built for students By Sanjay.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
